<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <p class="p-top">Password Generator</p>
    <div class="div-input">
      <input type="text" name="" id="myInput" placeholder="V4$5WOrD" />
      <div>
        <button onclick="myfunction()">
          <img
            src="img/content_copy_FILL0_wght400_GRAD0_copy.svg"
            alt=""
            srcset=""
          />
        </button>
      </div>
    </div>
    <div class="container2">
      <p id="Error"></p>
      <p class="charachter">Charachter Length</p>
      <span id="demo">0</span>
      <div class="slidecontainer">
        <input type="range" min="0" max="32" value="0" class="slider" id="myRange"/>
      </div>
      <div class="ul">
        <label class="container">
          Include Uppercase Letters
          <input type="checkbox" id="Uppercase" />
          <span class="checkmark"></span>
        </label>
        <label class="container">
          Include Lowercase Letters
          <input type="checkbox" id="Lowercase" />
          <span class="checkmark"></span>
        </label>
        <label class="container"
          >Include Numbers
          <input type="checkbox" id="Numbers" />
          <span class="checkmark"></span>
        </label>
        <label class="container"
          >Include Symbols
          <input type="checkbox" id="Symbols" />
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="strength">
        STRENGTH
        <div class="icon-c">
          <p id="strengthP"></p>
          <img id="imgrate1" src="img/crop_9_16_FILL0_wght400_GRAD0_opsz24.svg" alt="" />
          <img id="imgrate2" src="img/crop_9_16_FILL0_wght400_GRAD0_opsz24.svg" alt="" />
          <img id="imgrate3" src="img/crop_9_16_FILL0_wght400_GRAD0_opsz24.svg" alt="" />
          <img id="imgrate4" src="img/crop_9_16_FILL0_wght400_GRAD0_opsz24.svg" alt="" />
        </div>
      </div>
      <button id="rDeal">Generate</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
